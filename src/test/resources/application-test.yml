spring:
  datasource:
    url: jdbc:h2:mem:chatop_test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: dGVzdC1qd3Qtc2VjcmV0LXNlY3JldC1mb3ItdGVzdHM=
    expiration-seconds: 3600
  file-storage:
    location: ${FILE_STORAGE_PATH:./build/test-storage}
    public-url:
